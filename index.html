<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPulse | Unified Digital Campus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #2563eb; 
            --brand-indigo: #4f46e5;
            --glass-bg: rgba(255, 255, 255, 1); /* 100% Solid for perfect text reading */
            --glass-border: #e2e8f0;
            --text-primary: #020617; /* Slate-950 */
            --text-secondary: #334155; /* Slate-700 */
            --text-muted: #475569; /* Slate-600 */
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
            background: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .neural-grid {
            background-size: 30px 30px;
            background-image: radial-gradient(circle, #cbd5e1 1.5px, transparent 1.5px);
        }
        .sidebar-dark {
            background-color: #020617;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        .glass-card-dark {
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Absolute Visibility Overrides */
        .text-slate-400 { color: #475569 !important; font-weight: 600; } 
        .text-slate-500 { color: #334155 !important; font-weight: 600; }
        .text-slate-300 { color: #64748b !important; font-weight: 500; }
        .text-slate-900 { color: #020617 !important; }
        
        .active-glow {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
            background: #2563eb !important;
            color: white !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 20px;
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="neural-grid">
    <div id="root"></div>

</body>
</html>
